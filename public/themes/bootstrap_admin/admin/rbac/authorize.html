<section class="content">
	<div class="row">

					<div class="card-tools">
						<div class="btn-group">
							<button data-toggle="modal" data-atio="edit"
								data-target="#addAuthrule" type="button"
								class="btn btn-sm btn-default">
								<i class="fa fa-plus"></i> 添加
							</button>
							<button type="button" class="btn btn-sm btn-default">
								<i class="fa fa-trash"></i> 删除
							</button>
							<button type="button" class="btn btn-sm btn-default">
								<i class="fa fa-refresh"></i> 刷新
							</button>
						</div>
					</div>
				</div>
				<!-- /.card-header -->
				<div class="card-body">
					<form action="" class="form-horizontal mx-2 mt-3" method="get">
					{volist name="auth_rules" id="vo" }
					 <h6><input type="checkbox" class="flat-red" name="ar_id" value="{$vo.id}"> {$vo.title}</h6> 
					<p class="text-muted"><small>{$vo.discribe} </small></p>
					{notempty name="$vo.children"}
						{volist name="$vo.children" id="vo1" }
						<div class="form-group row">
						<label class="col-sm-2 control-label">
						<input type="checkbox" class="flat-red" name="ar_id" value="{$vo1.id}"><i></i> {$vo1.title}</label>
						<div class="col-sm-10">
							<div class="row">
							{volist name="$vo1.children" id="vo2" }
								<div class="col-sm-3 mb-2">
									<input type="checkbox" class="flat-red" name="ar_id" value="{$vo2.id}"><i></i> {$vo2.title}
								</div>
							{/volist}	
								</div>
							</div>
						</div>
						{/volist}
					{/notempty}
					<div class="line border-bottom mb-3 line-lg pull-in"></div>
					{/volist}
					
					</form>
				<div class="row no-print">
                <div class="col-12">
                  <button type="button" class="btn btn-primary float-right">
                  <i class="fa fa-save"></i> 保存
                  </button>
                  <button type="button" class="btn btn-default float-right" style="margin-right: 5px;">
                    <i class="fa fa-close"></i> 取消
                  </button>
                </div>
              </div>
				</div>
					
					
			</div>
			<!-- /.card -->
			<!-- /.card -->

		</div>

	</div>

</section>

  <div class="form-group">

</form>
